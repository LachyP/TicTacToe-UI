<!DOCTYPE html>
<html lang="en">
<head>
    <title>Noughts and Crosses vs AI</title>
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
    <script src="tictactoe.js"></script>
</head>
<body>
    <button onclick="resetBoard()">Reset board</button>
    <div id="titlediv">
        <h1 id="whoseturn">Your turn</h1>
    </div>
    <div id="center">
        <div class="grid">
            <div class="cell" onclick="insertChar(0)"></div>
            <div class="cell" onclick="insertChar(1)"></div>
            <div class="cell" onclick="insertChar(2)"></div>
            <div class="cell" onclick="insertChar(3)"></div>
            <div class="cell" onclick="insertChar(4)"></div>
            <div class="cell" onclick="insertChar(5)"></div>
            <div class="cell" onclick="insertChar(6)"></div>
            <div class="cell" onclick="insertChar(7)"></div>
            <div class="cell" onclick="insertChar(8)"></div>
        </div>
    </div>
</body>
</html>
